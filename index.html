<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Retro Builder</title>
    <link rel="stylesheet" href="styles_test.css">
</head>

<body>
    <h1>Poke Retro Buddy Builder</h1>

    <div class="search-container">
        <input id="pokeInput" placeholder="Enter name or ID" autofocus />
        <button id="fetchBtn">Fetch Pokemon</button>
    </div>

    <div id="spinner" class="hidden">
        <div class="pokeball"></div>
    </div>

    <div id="pokeDisplay" class="poke-card hidden">
        <h2 id="pokeName"></h2>
        <img id="pokeImage" alt="Pokemon sprite" />
        <ul id="pokeDetails"></ul>
        <button id="addTeamBtn">Add Pokemon buddy to your team!</button>
    </div>

    <div id="teamContainer">
        <h2>Your Team</h2>
        <ul id="teamList">

        </ul>
    </div>

    <script type="module" src="./scripts_test.js"></script>
</body>

</html>
